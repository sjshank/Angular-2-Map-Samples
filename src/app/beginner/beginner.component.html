<div class="panel panel-primary login-panel">
  <div class="panel-heading login-header">
    {{title}}
  </div>
  <div class="panel-body">
    <div class="panel-body">
      <div>
        <ul>
          <li><strong>Lattitude :</strong> {{lat}}</li>
          <li><strong>Longitude :</strong> {{lng}}</li>
        </ul>
      </div>
      <div class='row'>
        <div class='col-lg-12 col-md-12 map-div'>
          <sebm-google-map [latitude]="lat" [longitude]="lng" [mapTypeControl]="true" [streetViewControl]="true">
            <sebm-google-map-marker [latitude]="lat" [longitude]="lng" [label]="'M'">
            </sebm-google-map-marker>
          </sebm-google-map>
        </div>
      </div>
    </div>
  </div>
</div>
