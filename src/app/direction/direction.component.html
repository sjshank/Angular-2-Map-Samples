<div class="panel panel-primary login-panel">
  <div class="panel-heading login-header">
    {{title}}
  </div>
  <div class="panel-body">
    <div class="panel-body">
      <div class="form-div">
        <form novalidate [formGroup]="dForm" class="dForm" (submit)="getDirections()">
          <div>
            <div class="form-group pull-left">
              <label for="selOrigin">Select Origin:</label>
              <select formControlName="origin">
                        <option *ngFor="let country of countries" [ngValue]="country.id">
                            {{country.name}}
                        </option>
                        </select>
            </div>
            <div class="form-group pull-left" style="padding-left:15px;">
              <label for="selDest">Select Destination:</label>
              <select formControlName="destination">
                        <option *ngFor="let country of countries" [ngValue]="country.id">
                            {{country.name}}
                        </option>
                        </select>
            </div>
          </div>
          <div class="clear-both direction-div">
            <button type="submit" class="btn btn-primary direction-btn">Get Directions</button>
          </div>
        </form>
      </div>
      <div class='row'>
        <div class='col-lg-12 col-md-12 map-div'>
        </div>
      </div>
    </div>
  </div>
</div>
